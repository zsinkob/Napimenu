	<script>

function formatDate(date) {
return "" + date.getFullYear() + "-" + ("0" + (date.getMonth() + 1)).slice(-2) + "-" + ("0" + (date.getDate())).slice(-2);
};

function processText(restaurant, today, id) {
	$.ajax({
        	url: "ebedmenu/" + restaurant + "_" + today + ".txt",
    		success:function(data) {
       			$(id).text(data);
    		},
		error:function() {
			$(id).text('No data');
		}
	});
}

function process(date) {
	var today = formatDate(date);
	$('#selecteddate').text(today);
 	processText("kompot",today,'#kompot');
    processText("foodie",today,'#foodie');
	processText("stex",today,'#stex');
	processText("dezsoba",today,'#dezso');
processText("10minutes",today,'#tenminutes');
	processText("greenhouse",today,'#greenhouse');



	$('#bridges').attr( "src","ebedmenu/bridges_" + today + ".jpg");
	$("#btnPrev").unbind();
	$("#btnPrev").click(function(){
        	process(new Date(date.getFullYear(), date.getMonth(), date.getDate()-1));
    	});
	$("#btnNext").unbind();
	$("#btnNext").click(function(){
        	process(new Date(date.getFullYear(), date.getMonth(), date.getDate()+
1));
    	});

};
process(new Date());
</script>
